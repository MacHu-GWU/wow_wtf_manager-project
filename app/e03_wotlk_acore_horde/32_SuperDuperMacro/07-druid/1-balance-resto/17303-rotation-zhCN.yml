  一键输出循环宏
  
  - 平衡德: 变形后, 使用输出循环. 主思想是以 24 秒为一个循环, 丢 1 次 月火, 2 次虫群, 其中无脑愤怒星火轮流丢, 无视月蚀状态. 基于不同的 GS 不同的急速等级, 具体的宏略有不同. 急速越高能打出的技能越多.
    - 6500 GS 版本: 月火术,愤怒,星火术,愤怒,星火术,虫群,愤怒,星火术,愤怒,星火术,愤怒,星火术,愤怒,星火术,愤怒,星火术,虫群,愤怒,星火术,愤怒,星火术
